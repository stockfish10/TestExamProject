<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add song</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:method="post"
          th:action="@{/song-add}"
          th:object="${addSongModel}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="performer" class="h4 mb-2">Performer</label>
            </div>
            <input type="text" class="form-control"
                   id="performer"
                   name="performer"
                   th:errorclass="is-invalid"
                   th:field="*{performer}"/>
            <small class="alert-danger invalid-feedback errors"
                    th:each="err : ${#fields.errors('performer')}"
                    th:text="${err}">
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" id="title" name="title"
                    th:errorclass="is-invalid"
                    th:field="*{title}"/>
            <small class="invalid-feedback errors alert-danger"
                   th:each="err : ${#fields.errors('title')}"
                   th:text="${err}">
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="releaseDate" class="h4 mb-2">Release date</label>
            </div>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate"
                    th:errorclass="is-invalid"
                    th:field="*{releaseDate}"/>
            <small class="invalid-feedback errors alert-danger"
                    th:each="err : ${#fields.errors('releaseDate')}"
                    th:text="${err}">
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration in seconds</label>
            </div>
            <input type="number" step="1" class="form-control" id="duration" name="duration"
                   th:errorclass="is-invalid"
                   th:field="*{duration}"/>
            <small class="invalid-feedback errors alert-danger"
                   th:each="err : ${#fields.errors('duration')}"
                   th:text="${err}">
            </small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>

            <select class="browser-default custom-select"
                    id="style"
                    name="style"
                    th:errorclass="is-invalid">
                <option value="">Select style</option>
                <option th:each="e : ${T(com.example.spotifyplaylistapp.model.enums.StyleEnum).values()}"
                        th:text="${e}"
                        th:value="${e}"
                        th:selected="${e} == *{style}">
                </option>
            </select>

            <small class="invalid-feedback errors alert-danger">Style is required</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add song</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
